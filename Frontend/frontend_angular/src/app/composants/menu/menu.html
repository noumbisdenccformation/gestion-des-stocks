<div class="fixed left-0 top-0 bg-gradient-to-br from-neutral-900 via-neutral-800 to-dark h-screen w-72 shadow-2xl overflow-y-auto z-50">
  <!-- Animated Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-primary-600/20 via-primary-500/15 to-primary-400/10 animate-pulse"></div>
  <div class="absolute top-0 left-0 w-full h-full bg-neutral-950/40 backdrop-blur-sm"></div>
  
  <!-- Floating Particles -->
  <div class="absolute top-10 left-10 w-2 h-2 bg-primary-400 rounded-full animate-bounce opacity-60"></div>
  <div class="absolute top-32 right-8 w-1 h-1 bg-primary-300 rounded-full animate-ping opacity-40"></div>
  <div class="absolute bottom-20 left-6 w-3 h-3 bg-primary-500 rounded-full animate-pulse opacity-50"></div>
  
  <div class="relative h-full z-10 p-8">
    <div class="flex flex-col justify-between h-full">
    <!-- Logo Section -->
    <div class="text-center mb-4">
      <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-primary-500 to-primary-600 rounded-2xl flex items-center justify-center shadow-lg">
        <i class="fas fa-cube text-2xl text-white"></i>
      </div>
      <h2 class="text-white text-2xl font-bold bg-gradient-to-r from-primary-300 to-primary-400 bg-clip-text text-transparent">StockPro</h2>
      <p class="text-gray-300 text-sm mt-1">Gestion de stock Group O</p>
    </div>
    
    <nav class="space-y-3">
      <div *ngFor="let menu of menuProperties; let i = index" class="group">
        <!-- Menu Principal -->
        <button 
          class="w-full flex items-center justify-between px-2 py-2 text-neutral-200 hover:text-white rounded-2xl transition-all duration-300 group-hover:bg-white/10 backdrop-blur-sm border border-white/10 hover:border-white/20 hover:shadow-lg hover:shadow-primary-500/25"
          type="button" 
          (click)="toggleMenu(menu)">
          <div class="flex items-center">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-r flex items-center justify-center mr-4 transition-all duration-300"
                 [ngClass]="getMenuGradient(i)">
              <i class="{{menu.icon}} text-white text-lg"></i>
            </div>
            <span class="font-semibold text-lg">{{ menu.titre }}</span>
          </div>
          <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center transition-all duration-300"
               [ngClass]="{'rotate-180 bg-white/20': menu.expanded}">
            <i class="fas fa-chevron-down text-sm text-white/70"></i>
          </div>
        </button>
        
        <!-- Sous-menus -->
        <div class="overflow-hidden transition-all duration-500 ease-in-out"
             [ngClass]="{'max-h-96 opacity-100': menu.expanded, 'max-h-0 opacity-0': !menu.expanded}">
          <div class="ml-6 mt-3 space-y-2 border-l-2 border-white/10 pl-6">
            <a *ngFor="let sousMenu of menu.sousMenu; let j = index" 
               href="javascript:void(0);" 
               (click)="navigate(sousMenu)"
               class="flex items-center px-4 py-3 text-sm rounded-xl transition-all duration-300 group/item relative overflow-hidden"
               [ngClass]="{
                 'bg-gradient-to-r from-primary-500 to-primary-600 text-white shadow-lg transform scale-105': sousMenu.active,
                 'text-neutral-300 hover:text-white hover:bg-white/10 hover:transform hover:translate-x-2': !sousMenu.active
               }">
              <!-- Active indicator -->
              <div *ngIf="sousMenu.active" class="absolute left-0 top-0 w-1 h-full bg-gradient-to-b from-primary-300 to-primary-500 rounded-r"></div>
              
              <div class="w-8 h-8 rounded-lg flex items-center justify-center mr-3 transition-all duration-300"
                   [ngClass]="sousMenu.active ? 'bg-white/20' : 'bg-white/5 group-hover/item:bg-white/10'">
                <i class="{{sousMenu.icon}} text-sm"></i>
              </div>
              <span class="font-medium">{{sousMenu.titre}}</span>
              
              <!-- Hover effect -->
              <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent transform -translate-x-full group-hover/item:translate-x-full transition-transform duration-700"></div>
            </a>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Footer -->
    <div class="mt-12 pt-6 border-t border-white/10">
      <div class="flex items-center justify-center space-x-4">
        <div class="w-2 h-2 bg-primary-400 rounded-full animate-pulse"></div>
        <span class="text-neutral-400 text-sm">Syst√®me en ligne</span>
      </div>
    </div>
  </div>
  </div>
</div>
