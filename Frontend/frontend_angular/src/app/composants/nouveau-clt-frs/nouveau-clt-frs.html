<div class="col m-3">
  <div class="col-md-12 mb-3 mt-3">
    <img src="product.png" alt="" class="rounded-circle" width="200px">
  </div>
  <br>
  <div class="col-md-12 mb-3">
    <div class="col-md-12 mb-3">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Information du {{ origin }}</h2>
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
        <div *ngFor="let msg of errorMsg">
          {{msg}}
        </div>
    </div>
    <div class="col-md-12">

      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control"  placeholder="Nom" name="nom" [(ngModel)]="clientFournisseur.nom">
          </div>
          <div class="col">
            <input type="text" class="form-control"  placeholder="Adresse 1" name="adresse1"  [(ngModel)]="clientFournisseur.adresse.adresse1">

          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control"  placeholder="Prenom" name="prenom"  [(ngModel)]="clientFournisseur.prenom">
          </div>
          <div class="col">
            <input type="text" class="form-control"  placeholder="Adresse 2" name="adresse2"  [(ngModel)]="clientFournisseur.adresse.adresse2">

          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="email" class="form-control"  placeholder="E-mail" name="email"  [(ngModel)]="clientFournisseur.email">
          </div>
          <div class="col">
            <input type="text" class="form-control"  placeholder="Ville" name="ville"  [(ngModel)]="clientFournisseur.adresse.ville">

          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control"  placeholder="Telephone" name="numtel"  [(ngModel)]="clientFournisseur.numTel">
          </div>
          <div class="col">
            <input type="text" class="form-control"  placeholder="Code postale" name="codepostale"  [(ngModel)]="clientFournisseur.adresse.codePostal">

          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            &nbsp;
          </div>
          <div class="col">
            <input type="text" class="form-control"  placeholder="Pays" name="pays"  [(ngModel)]="clientFournisseur.adresse.pays">

          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 text-end">
    <button class="btn btn-danger me-3" (click)="cancelClick()">
      <i class="fas fa-ban"></i>&nbsp;
      Annuler
    </button>
    <button class="btn btn-primary" (click)="enregistrer()">
      <i class="fas fa-save"></i>&nbsp;
      Enregistrer
    </button>
  </div>
</div>
