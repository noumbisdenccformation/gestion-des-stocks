<div class="min-h-screen bg-gradient-to-br from-light via-neutral-50 to-primary-50 p-4 sm:p-6 lg:p-8">
  <!-- Animated Background -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary-200/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-primary-300/15 rounded-full blur-3xl animate-bounce"></div>
  </div>

  <div class="relative z-10 max-w-4xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent mb-2">Nouvel Article</h1>
      <p class="text-neutral-600">Ajouter un nouveau produit à votre inventaire</p>
    </div>

    <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/30 overflow-hidden">
      <!-- Product Image Section -->
      <div class="bg-gradient-to-r from-primary-500/10 to-primary-600/10 p-8 text-center">
        <div class="relative inline-block">
          <div class="w-32 h-32 mx-auto bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg flex items-center justify-center mb-4 border border-white/30">
            <img src="product.png" alt="Product" class="w-24 h-24 rounded-2xl object-cover">
          </div>
          <button class="absolute -bottom-2 -right-2 w-10 h-10 bg-primary-500 hover:bg-primary-600 rounded-xl flex items-center justify-center text-white transition-colors shadow-lg">
            <i class="fas fa-camera text-sm"></i>
          </button>
        </div>
        <p class="text-neutral-600 text-sm">Cliquez pour changer l'image</p>
      </div>

      <!-- Form Section -->
      <div class="p-8">
        <div class="flex items-center mb-8">
          <div class="w-12 h-12 bg-gradient-to-r from-primary-500 to-primary-600 rounded-2xl flex items-center justify-center mr-4">
            <i class="fas fa-info-circle text-white text-xl"></i>
          </div>
          <h2 class="text-2xl font-bold text-neutral-800">Informations de l'article</h2>
        </div>

        <!-- Error Messages -->
        <div *ngIf="errorMsg.length > 0" class="mb-6 p-4 bg-red-50/80 backdrop-blur-sm border border-red-200 rounded-2xl">
          <div class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-red-100 rounded-xl flex items-center justify-center flex-shrink-0 mt-0.5">
              <i class="fas fa-exclamation-triangle text-red-500 text-sm"></i>
            </div>
            <div class="space-y-1">
              <div *ngFor="let msg of errorMsg" class="text-red-700 font-medium">{{msg}}</div>
            </div>
          </div>
        </div>

        <form class="space-y-6">
          <!-- Row 1: Code & Designation -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-neutral-700 mb-2">Code Article</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class="fas fa-barcode text-neutral-400"></i>
                </div>
                <input 
                  type="text" 
                  class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                  placeholder="Code unique de l'article"
                  [(ngModel)]="articleRequestDto.codeArticle"
                  name="codearticle"
                >
              </div>
            </div>
            <div>
              <label class="block text-sm font-semibold text-neutral-700 mb-2">Désignation</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class="fas fa-tag text-neutral-400"></i>
                </div>
                <input 
                  type="text" 
                  class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                  placeholder="Nom du produit"
                  [(ngModel)]="articleRequestDto.designation"
                  name="designation"
                >
              </div>
            </div>
          </div>

          <!-- Row 2: Prix & TVA -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-neutral-700 mb-2">Prix Unitaire HT</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class="fas fa-euro-sign text-neutral-400"></i>
                </div>
                <input 
                  type="number" 
                  class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                  placeholder="0.00"
                  [(ngModel)]="articleRequestDto.prixUnitaire"
                  (input)="calculerTTC()"
                  name="prixunitht"
                >
              </div>
            </div>
            <div>
              <label class="block text-sm font-semibold text-neutral-700 mb-2">Taux TVA (%)</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class="fas fa-percentage text-neutral-400"></i>
                </div>
                <input 
                  type="number" 
                  class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                  placeholder="20.00"
                  [(ngModel)]="articleRequestDto.tauxTva"
                  (input)="calculerTTC()"
                  name="tauxtva"
                >
              </div>
            </div>
          </div>

          <!-- Row 3: Prix TTC & Categorie -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-neutral-700 mb-2">Prix Unitaire TTC</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class="fas fa-euro-sign text-neutral-400"></i>
                </div>
                <input 
                  type="number" 
                  class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                  placeholder="0.00"
                  [(ngModel)]="articleRequestDto.prixUnitaireTtc"
                  name="prixunitttc"
                  readonly
                >
              </div>
            </div>
            <div>
              <label class="block text-sm font-semibold text-neutral-700 mb-2">Catégorie</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class="fas fa-folder text-neutral-400"></i>
                </div>
                <select 
                  class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300 appearance-none"
                  [(ngModel)]="categorieResponseDto.id"
                  name="cat"
                >
                  <option value="">Sélectionner une catégorie</option>
                  <option *ngFor="let cat of listeCategorie" [value]="cat.id">{{cat.code}} - {{cat.designation}}</option>
                </select>
                <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                  <i class="fas fa-chevron-down text-neutral-400"></i>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Action Buttons -->
      <div class="bg-gradient-to-r from-neutral-50 to-primary-50/30 px-8 py-6 flex flex-col sm:flex-row items-center justify-end space-y-3 sm:space-y-0 sm:space-x-4">
        <button 
          class="w-full sm:w-auto px-8 py-3 bg-white border-2 border-red-200 text-red-600 rounded-2xl font-semibold hover:bg-red-50 hover:border-red-300 transition-all duration-300"
          (click)="cancel()">
          <div class="flex items-center justify-center space-x-2">
            <i class="fas fa-times"></i>
            <span>Annuler</span>
          </div>
        </button>
        <button 
          class="w-full sm:w-auto px-8 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-2xl font-semibold hover:from-primary-600 hover:to-primary-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl"
          (click)="enregistrerArticle()">
          <div class="flex items-center justify-center space-x-2">
            <i class="fas fa-save"></i>
            <span>Enregistrer</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
