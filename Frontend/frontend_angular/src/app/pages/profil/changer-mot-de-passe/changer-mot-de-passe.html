<div class="row m-3">
  <div class="card col-md-4 me-3 text-center">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="product.png" alt="ma" width="200px">
      </div>
      <div class="mb-3">
        <h2>Nom Prenom</h2>
        <small class="form-text text-muted">Adresse, ville, 12345</small>
      </div>
    </div>
  </div>
  <div class="card col-md-7">
    <form class="mt-3">
      <div class="form-group mb-2">
        <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Ancien mot de passe">
      </div>
      <div class="form-group mb-2">
        <input type="password" class="form-control"  placeholder="Nouveau mot de passe">
      </div>
      <div class="form-group mb-2">
        <input type="password" class="form-control"  placeholder="confirmer mot de passe">
      </div>

    </form>
    <div class="row mt-3">
      <div class="col-md-12 text-end">
        <button class="btn btn-danger me-3" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp;
          Annuler
        </button>
        <button class="btn btn-primary">
          <i class="fas fa-save"></i>&nbsp;
          Enregistrer
        </button>
      </div>

    </div>
  </div>
</div>
