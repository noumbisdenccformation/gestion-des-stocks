<div class="min-h-screen bg-gradient-to-br from-primary-50 via-light to-primary-100 flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary-300/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-primary-400/15 rounded-full blur-3xl animate-bounce"></div>
    <div class="absolute top-1/3 left-1/4 w-64 h-64 bg-primary-200/25 rounded-full blur-2xl animate-ping"></div>
  </div>

  <div class="relative z-10 w-full max-w-4xl">
    <!-- Logo Section -->
    <div class="text-center mb-8">
      <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-r from-primary-500 to-primary-600 rounded-3xl flex items-center justify-center shadow-2xl">
        <i class="fas fa-building text-3xl text-white"></i>
      </div>
      <h1 class="text-4xl font-bold bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent mb-2">Créer votre compte</h1>
      <p class="text-neutral-600">Rejoignez StockPro et optimisez votre gestion</p>
    </div>

    <!-- Registration Form -->
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/30 overflow-hidden">
      <!-- Progress Steps -->
      <div class="bg-gradient-to-r from-primary-500/10 to-primary-600/10 p-6">
        <div class="flex items-center justify-center space-x-4">
          <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-primary-500 rounded-full flex items-center justify-center">
              <i class="fas fa-building text-white text-sm"></i>
            </div>
            <span class="text-sm font-medium text-primary-600">Informations entreprise</span>
          </div>
          <div class="w-16 h-0.5 bg-primary-200"></div>
          <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-primary-500 rounded-full flex items-center justify-center">
              <i class="fas fa-map-marker-alt text-white text-sm"></i>
            </div>
            <span class="text-sm font-medium text-primary-600">Adresse</span>
          </div>
          <div class="w-16 h-0.5 bg-primary-200"></div>
          <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-primary-500 rounded-full flex items-center justify-center">
              <i class="fas fa-check text-white text-sm"></i>
            </div>
            <span class="text-sm font-medium text-primary-600">Finalisation</span>
          </div>
        </div>
      </div>

      <div class="p-8">
        <!-- Error Messages -->
        <div *ngIf="errorsMsg.length > 0" class="mb-6 p-4 bg-red-50/80 backdrop-blur-sm border border-red-200 rounded-2xl">
          <div class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-red-100 rounded-xl flex items-center justify-center flex-shrink-0 mt-0.5">
              <i class="fas fa-exclamation-triangle text-red-500 text-sm"></i>
            </div>
            <div class="space-y-1">
              <div *ngFor="let msg of errorsMsg" class="text-red-700 font-medium">{{msg}}</div>
            </div>
          </div>
        </div>

        <form class="space-y-8">
          <!-- Section 1: Informations Entreprise -->
          <div>
            <div class="flex items-center mb-6">
              <div class="w-12 h-12 bg-gradient-to-r from-primary-500 to-primary-600 rounded-2xl flex items-center justify-center mr-4">
                <i class="fas fa-building text-white text-xl"></i>
              </div>
              <h2 class="text-2xl font-bold text-neutral-800">Informations de l'entreprise</h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-semibold text-neutral-700 mb-2">Nom de l'entreprise</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-building text-neutral-400"></i>
                  </div>
                  <input 
                    type="text" 
                    class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                    placeholder="Nom de votre entreprise"
                    [(ngModel)]="entrepriseRequestDto.nomEntreprise"
                    name="nomEntreprise"
                  >
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-semibold text-neutral-700 mb-2">Code fiscal</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-hashtag text-neutral-400"></i>
                  </div>
                  <input 
                    type="text" 
                    class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                    placeholder="Code fiscal"
                    [(ngModel)]="entrepriseRequestDto.codeFiscal"
                    name="codeFiscal"
                  >
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-semibold text-neutral-700 mb-2">Email</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-neutral-400"></i>
                  </div>
                  <input 
                    type="email" 
                    class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                    placeholder="contact@entreprise.com"
                    [(ngModel)]="entrepriseRequestDto.email"
                    name="email"
                  >
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-semibold text-neutral-700 mb-2">Téléphone</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-phone text-neutral-400"></i>
                  </div>
                  <input 
                    type="tel" 
                    class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                    placeholder="+33 1 23 45 67 89"
                    [(ngModel)]="entrepriseRequestDto.numTel"
                    name="numTel"
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- Section 2: Adresse -->
          <div>
            <div class="flex items-center mb-6">
              <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center mr-4">
                <i class="fas fa-map-marker-alt text-white text-xl"></i>
              </div>
              <h2 class="text-2xl font-bold text-neutral-800">Adresse de l'entreprise</h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="md:col-span-2">
                <label class="block text-sm font-semibold text-neutral-700 mb-2">Adresse principale</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-home text-neutral-400"></i>
                  </div>
                  <input 
                    type="text" 
                    class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                    placeholder="123 Rue de la Paix"
                    [(ngModel)]="entrepriseRequestDto.adresse.adresse1"
                    name="adresse1"
                  >
                </div>
              </div>
              
              <div class="md:col-span-2">
                <label class="block text-sm font-semibold text-neutral-700 mb-2">Complément d'adresse</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-plus text-neutral-400"></i>
                  </div>
                  <input 
                    type="text" 
                    class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                    placeholder="Appartement, étage, bâtiment..."
                    [(ngModel)]="entrepriseRequestDto.adresse.adresse2"
                    name="adresse2"
                  >
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-semibold text-neutral-700 mb-2">Ville</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-city text-neutral-400"></i>
                  </div>
                  <input 
                    type="text" 
                    class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                    placeholder="Paris"
                    [(ngModel)]="entrepriseRequestDto.adresse.ville"
                    name="ville"
                  >
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-semibold text-neutral-700 mb-2">Code postal</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-mail-bulk text-neutral-400"></i>
                  </div>
                  <input 
                    type="text" 
                    class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                    placeholder="75001"
                    [(ngModel)]="entrepriseRequestDto.adresse.codePostal"
                    name="codePostal"
                  >
                </div>
              </div>
              
              <div class="md:col-span-2">
                <label class="block text-sm font-semibold text-neutral-700 mb-2">Pays</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-globe text-neutral-400"></i>
                  </div>
                  <input 
                    type="text" 
                    class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300"
                    placeholder="France"
                    [(ngModel)]="entrepriseRequestDto.adresse.pays"
                    name="pays"
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- Section 3: Description -->
          <div>
            <div class="flex items-center mb-6">
              <div class="w-12 h-12 bg-gradient-to-r from-green-500 to-emerald-600 rounded-2xl flex items-center justify-center mr-4">
                <i class="fas fa-file-alt text-white text-xl"></i>
              </div>
              <h2 class="text-2xl font-bold text-neutral-800">Description de l'activité</h2>
            </div>
            
            <div class="relative">
              <div class="absolute top-4 left-4 pointer-events-none">
                <i class="fas fa-align-left text-neutral-400"></i>
              </div>
              <textarea 
                class="w-full pl-12 pr-4 py-4 bg-white/60 backdrop-blur-sm border border-neutral-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all duration-300 resize-none h-32"
                placeholder="Décrivez votre activité, vos produits, vos services..."
                [(ngModel)]="entrepriseRequestDto.description"
                name="description"
              ></textarea>
            </div>
          </div>
        </form>
      </div>

      <!-- Action Buttons -->
      <div class="bg-gradient-to-r from-neutral-50 to-primary-50/30 px-8 py-6 flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
        <div class="text-center sm:text-left">
          <span class="text-neutral-600">Déjà un compte ? </span>
          <a [routerLink]="['/login']" class="text-primary-600 hover:text-primary-700 font-semibold transition-colors">Se connecter</a>
        </div>
        
        <button 
          type="button" 
          class="w-full sm:w-auto px-8 py-4 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-2xl font-semibold hover:from-primary-600 hover:to-primary-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl"
          (click)="inscrire()">
          <div class="flex items-center justify-center space-x-2">
            <i class="fas fa-rocket"></i>
            <span>Créer mon compte</span>
          </div>
        </button>
      </div>
    </div>

    <!-- Footer Info -->
    <div class="text-center mt-8">
      <p class="text-neutral-500 text-sm">© 2024 StockPro - Votre partenaire pour une gestion optimisée</p>
    </div>
  </div>
</div>
